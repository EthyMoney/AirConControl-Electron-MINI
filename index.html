<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Conditioner Controller</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="status-bar">
      <div id="current-time"></div>
      <div id="outside-temperature">waiting</div>
      <div id="outside-humidity">waiting</div>
    </div>
    <h1 class="title">Shop Climate Control</h1>

    <div class="status-section">
      <h2>Status</h2>
      <div class="status-value" id="currentStatusLabel">Not Connected!</div>
    </div>

    <div class="main-section">
      <div class="temperature-section">
        <div class="temperature-label">Setting</div>
        <div class="temperature-value" id="setTemp">-</div>
        <div class="temperature-buttons">
          <button id="tempDecreaseButton" class="decrease">-</button>
          <button id="tempIncreaseButton" class="increase">+</button>
        </div>
      </div>
      <div class="temperature-section">
        <div class="temperature-label">Current</div>
        <div class="temperature-value" id="currentTemp">-</div>
      </div>
    </div>

    <div class="control-buttons">
      <button id="powerOnButton">Power On</button>
      <button id="powerOffButton">Power Off</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
